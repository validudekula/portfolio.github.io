    <script>
        const textToType = "spiring Data Analyst"; // Text to be typed (excluding the first letter)
        const typingSpeed = 80; // Typing speed in milliseconds
        const backspaceSpeed = 100; // Backspace speed in milliseconds
        const waitTime = 1500; // Wait time after typing completion in milliseconds
        let charIndex1 = 0;
        let charIndex2 = 0;
    
        function typeText1() {
            const textElement1 = document.getElementById('typing-text1');
            textElement1.textContent += textToType.charAt(charIndex1);
            charIndex1++;
    
            if (charIndex1 < textToType.length) {
                setTimeout(typeText1, typingSpeed);
            } else {
                // Wait for 2 seconds after typing
                setTimeout(eraseText1, waitTime);
            }
        }
    
        function eraseText1() {
            const textElement1 = document.getElementById('typing-text1');
            const currentText1 = textElement1.textContent;
            const newText1 = currentText1.slice(0, -1);
            textElement1.textContent = newText1;
    
            if (newText1.length > 1) { // Leave the first letter
                setTimeout(eraseText1, backspaceSpeed);
            } else if (newText1.length === 1) { // When only one letter remains, start typing again
                charIndex1 = 0;
                setTimeout(typeText1, typingSpeed);
            }
        }
    
        function typeText2() {
            const textElement2 = document.getElementById('typing-text2');
            textElement2.textContent += textToType.charAt(charIndex2);
            charIndex2++;
    
            if (charIndex2 < textToType.length) {
                setTimeout(typeText2, typingSpeed);
            } else {
                // Wait for 2 seconds after typing
                setTimeout(eraseText2, waitTime);
            }
        }
    
        function eraseText2() {
            const textElement2 = document.getElementById('typing-text2');
            const currentText2 = textElement2.textContent;
            const newText2 = currentText2.slice(0, -1);
            textElement2.textContent = newText2;
    
            if (newText2.length > 1) { // Leave the first letter
                setTimeout(eraseText2, backspaceSpeed);
            } else if (newText2.length === 1) { // When only one letter remains, start typing again
                charIndex2 = 0;
                setTimeout(typeText2, typingSpeed);
            }
        }
    
        // Start the typing animation when the page loads
        window.addEventListener('load', () => {
            // Initially, we start with "H" already displayed
            setTimeout(typeText1, typingSpeed * 2); // Start typing "ello, World!" after "H"
            setTimeout(typeText2, typingSpeed * 2); // Start typing "ello, World!" after "H"
        });
    </script>
